<!DOCTYPE html>
<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Web - Horario </title>
    <link rel="stylesheet" href="frontend/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
 
<body>
 
    <h1>Práctica SISIN - Tema 7 - David</h1>
   
    <table id="horarioTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>dia</th>
                <th>primera</th>
                <th>segunda</th>
                <th>tercera</th>
                <th>cuarta</th>
                <th>quinta</th>
                <th>sexta</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
 
 
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const urlObtenerHorarios = 'backend/conexionBBDD.php';
 
        // Llamar a la función obtenerHorarios para cargar la lista de Módulos Profesionales al cargar la página web
        obtenerHorarios();
 
        // Función asíncrona para obtener la lista de empleados
        async function obtenerHorarios() {
            try {
                // Obtener la lista de empleados del backend
                const horarios = await fetch(urlObtenerHorarios)
                    .then(respuesta => respuesta.json());
 
                // Renderizar el horario en la tabla
                const tbody = document.querySelector('#horarioTable tbody');
                horarios.forEach(horario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${horario.dia}</td>
                        <td>${horario.primera}</td>
                        <td>${horario.segunda}</td>
                        <td>${horario.tercera}</td>
                        <td>${horario.cuarta}</td>
                        <td>${horario.quinta}</td>
                        <td>${horario.sexta}</td>
                    `;
                    tbody.appendChild(row);
                });
 
            } catch (error) {
                console.log(error);
            }
 
        }
    </script>
 
</body>
 
</html>
